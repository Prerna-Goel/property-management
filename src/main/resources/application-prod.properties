# DB url and DB name
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb-prod?useSSL=false&serverTimezone=UTC
# database username
spring.datasource.username=root
# database password
spring.datasource.password=
# DB driver
spring.datasource.driverClassName=com.mysql.jdbc.Driver
# create table only once, only update on next server startup
spring.jpa.hibernate.ddl-auto=update
# enables printing sql queries in log console
spring.jpa.show-sql=true
# prints sql in formatted way
# spring.jpa.properties.hibernate.format-sql=true
spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=false